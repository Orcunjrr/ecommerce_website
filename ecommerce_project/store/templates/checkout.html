{% extends 'base.html' %}
{% load static %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <h4 class="mb-0">Address Information</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            <h5 class="text-primary">Billing Information</h5>
            <div class="form-group">
              <label for="billingName">Name Surname</label>
              <input type="text" class="form-control" id="billingName" name="billingName" required>
            </div>
            <div class="form-group">
              <label for="billingAddress1">Address</label>
              <input type="text" class="form-control" id="billingAddress1" name="billingAddress1" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="billingCity">City</label>
                <input type="text" class="form-control" id="billingCity" name="billingCity" required>
              </div>
              <div class="form-group col-md-3">
                <label for="billingPostcode">Postcode</label>
                <input type="text" class="form-control" id="billingPostcode" name="billingPostcode" required>
              </div>
              <div class="form-group col-md-3">
                <label for="billingCountry">Country</label>
                <input type="text" class="form-control" id="billingCountry" name="billingCountry" required>
              </div>
            </div>

            <hr class="my-4">

            <h5 class="text-primary">Delivery Information</h5>
            <div class="form-group">
              <label for="shippingName">Name Surname</label>
              <input type="text" class="form-control" id="shippingName" name="shippingName" required>
            </div>
            <div class="form-group">
              <label for="shippingAddress1">Address</label>
              <input type="text" class="form-control" id="shippingAddress1" name="shippingAddress1" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="shippingCity">City</label>
                <input type="text" class="form-control" id="shippingCity" name="shippingCity" required>
              </div>
              <div class="form-group col-md-3">
                <label for="shippingPostcode">Postcode</label>
                <input type="text" class="form-control" id="shippingPostcode" name="shippingPostcode" required>
              </div>
              <div class="form-group col-md-3">
                <label for="shippingCountry">Country</label>
                <input type="text" class="form-control" id="shippingCountry" name="shippingCountry" required>
              </div>
            </div>

            <div class="text-right">
              <button type="submit" class="btn btn-success btn-lg mt-3">Proceed To Payment</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
